                        document.write("<div style='width:"+width+"px;height:auto; background-color:yellow; float:left;'>");

                        }

                        document.write("<div style='width:"+(width/4-25)+"px; height:"+(width/4-25)+"px; background-color:"+color+";margin:5px; float:left; '></div>");
                  }

                       }
                          document.write("</div>");
